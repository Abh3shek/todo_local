<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List | Local Storage</title>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="header__logo">abh3shek</div>
      <div class="header__menu">Menu</div>
    </header>

    <main class="main">
      <section class="todo">
        <h1 class="todo__title">My Task Manager</h1>

        <div class="todo__input-section">
          <input
            id="input-box"
            class="todo__input"
            type="text"
            placeholder="Enter your task..."
          />
          <button class="todo__add-btn">Add Task</button>
        </div>

        <ul class="todo__list"></ul>
      </section>
    </main>

    <footer class="footer">
      <p>&copy; 2025 github@abh3shek. All rights reserved.</p>
    </footer>

    <script src="/scripts/script.js"></script>
  </body>
</html>
